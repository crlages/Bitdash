<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validar Contra Senha - Bitdash</title>
  <style>
    :root { --bg:#0b1020; --card:#121a33; --text:#e8ecff; --muted:#9aa7d8; --line:#233565; --btn:#1a2a57; --btnLine:#3552a3; }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:linear-gradient(180deg,#0b1020,#0d1328);color:var(--text);font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;padding:20px}
    .card{width:100%;max-width:760px;background:var(--card);border:1px solid var(--line);border-radius:16px;padding:24px}
    h1{margin-top:0}
    .muted{color:var(--muted)}
    input{width:100%;padding:10px;margin:6px 0;border-radius:9px;border:1px solid #3a5194;background:#0f1731;color:#fff}
    button{appearance:none;text-decoration:none;background:var(--btn);color:var(--text);border:1px solid var(--btnLine);border-radius:10px;padding:9px 14px;cursor:pointer;font-weight:600;display:inline-flex;align-items:center;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Validar contra senha</h1>
    <p class="muted">Informe a contra senha para liberar o cadastro premium.</p>

    <input id="counter" placeholder="Contra senha" />
    <button id="validateBtn">Validar</button>

    <p id="status" class="muted" style="margin-top:10px"></p>
  </div>

<script>
const counterEl = document.getElementById('counter');
const statusEl = document.getElementById('status');
const params = new URLSearchParams(location.search);
const email = String(params.get('email') || '').trim().toLowerCase();

function completeRegistration(email){
  const users = JSON.parse(localStorage.getItem('bitdash_users') || '{}');
  const pending = JSON.parse(sessionStorage.getItem('bitdash_pending_auth') || 'null');

  const map = JSON.parse(localStorage.getItem('bitdash_counterpass_map') || '{}');
  const reg = map[email] || {};
  const password = reg.password || (pending && pending.email === email ? pending.password : null);

  if (!password) {
    throw new Error('missing_pending_password');
  }

  users[email] = { password, verified: true, createdAt: Date.now() };
  localStorage.setItem('bitdash_users', JSON.stringify(users));
  localStorage.setItem('bitdash_local_user', email);

  delete map[email];
  localStorage.setItem('bitdash_counterpass_map', JSON.stringify(map));
  sessionStorage.removeItem('bitdash_pending_auth');
}

document.getElementById('validateBtn').onclick = ()=>{
  if (!email || !email.includes('@')) {
    statusEl.textContent = 'E-mail inválido no fluxo. Volte ao login.';
    return;
  }

  const typed = String(counterEl.value || '').trim();
  if (!typed) {
    statusEl.textContent = 'Informe a contra senha.';
    return;
  }

  const map = JSON.parse(localStorage.getItem('bitdash_counterpass_map') || '{}');
  const reg = map[email];

  if (!reg || !reg.code) {
    statusEl.textContent = 'Contra senha não encontrada. Refaça o pagamento.';
    return;
  }

  if (typed !== String(reg.code)) {
    statusEl.textContent = 'Contra senha inválida.';
    return;
  }

  try {
    completeRegistration(email);
    statusEl.textContent = 'Contra senha válida. Cadastro liberado. Voltando ao login...';
    setTimeout(() => {
      location.href = `commercial-auth.html?email=${encodeURIComponent(email)}`;
    }, 800);
  } catch (e) {
    if (String(e.message).includes('missing_pending_password')) {
      statusEl.textContent = 'Senha original não encontrada. Recomece pelo login para registrar sua senha.';
      return;
    }
    statusEl.textContent = `Erro: ${e.message}`;
  }
};
</script>
</body>
</html>
