<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assinar Premium - Bitdash</title>
  <style>
    :root { --bg:#0b1020; --card:#121a33; --text:#e8ecff; --muted:#9aa7d8; --line:#233565; --btn:#1a2a57; --btnLine:#3552a3; }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:linear-gradient(180deg,#0b1020,#0d1328);color:var(--text);font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;padding:20px}
    .card{width:100%;max-width:760px;background:var(--card);border:1px solid var(--line);border-radius:16px;padding:24px}
    h1{margin:0 0 10px}.muted{color:var(--muted)}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin-top:14px}
    a.btn,button{appearance:none;text-decoration:none;background:var(--btn);color:var(--text);border:1px solid var(--btnLine);border-radius:10px;padding:9px 14px;cursor:pointer;font-weight:600;display:inline-flex;align-items:center}
    .ghost{background:transparent;border-color:#3a4f96}
  </style>
</head>
<body>
  <div class="card">
    <h1>Pagamento Premium</h1>
    <p class="muted">Acesso bloqueado para não cadastrados. Conclua o pagamento para receber a contra senha (simulação).</p>
    <div class="row">
      <a class="btn" target="_blank" rel="noopener noreferrer" href="https://www.mercadopago.com.br/subscriptions/checkout?preapproval_plan_id=358e53cb7ce64ca088f82c94f82bf508">Ir para pagamento no Mercado Pago</a>
      <button id="doneBtn">Já paguei, gerar contra senha</button>
      <a class="btn ghost" href="commercial-auth.html">Voltar ao Login</a>
    </div>
    <p id="status" class="muted" style="margin-top:10px"></p>
  </div>
<script>
const statusEl = document.getElementById('status');
const params = new URLSearchParams(location.search);
const email = String(params.get('email') || '').trim().toLowerCase();

function genCode(){
  return String(Math.floor(100000 + Math.random() * 900000));
}

function setCounterPassword(email, code){
  const map = JSON.parse(localStorage.getItem('bitdash_counterpass_map') || '{}');
  const pending = JSON.parse(sessionStorage.getItem('bitdash_pending_auth') || 'null');
  map[email] = {
    code,
    ts: Date.now(),
    password: pending && pending.email === email ? pending.password : null
  };
  localStorage.setItem('bitdash_counterpass_map', JSON.stringify(map));
}

document.getElementById('doneBtn').onclick = ()=>{
  if (!email || !email.includes('@')) {
    statusEl.textContent = 'E-mail inválido. Volte ao login e tente novamente.';
    return;
  }

  const code = genCode();
  setCounterPassword(email, code);

  alert(`SIMULAÇÃO: contra senha gerada para ${email}: ${code}`);
  location.href = `commercial-payment-approved.html?email=${encodeURIComponent(email)}`;
};
</script>
</body>
</html>
